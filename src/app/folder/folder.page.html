<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search WiFi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-spinner name="crescent" duration="3000"></ion-spinner> -->
  <ion-button  (click)="scanNetworks()" expand="block" fill="clear" shape="round" color="primary">
    Scan Networks...
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let data of wifi">
      <ion-label>
        <h3>SSID: {{ data.SSID }}</h3>
        <h3>BSSID: {{ data.BSSID }}</h3>
        <p>Frequency: {{ data.frequency }}</p>
        <p>Potency: {{ data.level }}dBm</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
