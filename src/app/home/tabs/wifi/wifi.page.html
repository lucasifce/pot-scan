<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="scanNetworks()" expand="block" fill="clear" shape="round" color="primary">
    Scan...
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let data of wifi">
      <ion-label>
        <h3>SSID: {{ data.SSID }}</h3>
        <h3>BSSID: {{ data.BSSID }}</h3>
        <p>Frequency: {{ data.frequency }}Mhz</p>
        <p>Channel: {{ data.channelWidth }}</p>
        <p>Potency: {{ data.level }}dBm</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
